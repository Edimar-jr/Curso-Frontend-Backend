<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div e span</title>

	<style type="text/css">

		#topo{
			background: blue;
		}

		#conteudo{
			background: red;
		}

		#rodape{
			 background: green;
		}

		.Produto {
			background: gray;
			margin: 20px;
		}

		 .assinatura{

		 	color: green;
		 }

		

	</style>


	

</head>
		<body>

			<div id="topo">
				
				<img src="imagens/amazon.jpg" width="200">
				<ul>
					<li>Home</li>
					<li>Produtos</li>
					<li>Contato</li>
				</ul>
			</div>

			<div id="conteudo">
				<div class="Produto">
					produto 1
				</div>

				<div class="Produto">
					produto 2
				</div>

				<div class="Produto">
					produto 3
				</div>	

			</div>

			<div id="rodape">
				todos os direito reservados
			</div>

			<span class="assinatura">
				Edimar Junior
			</span>

		</body>
</html>
