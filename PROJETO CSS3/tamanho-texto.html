<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tamanho e textos</title>

	<style type="text/css">
		
		/* TAAMANHOS DAS FONTES

		PX : TAMANHO FIXO.
		EM: TAMANHO RELATIVOAO CONTAINER PAI
		%: TAMANHO RELATIVO ADOTADO PELO BROWSER

		*/

		.Texto{

			font-size: 2.5em;
			font-family: cursive;

		}

		.Texto2{

			font-size: 10px;
			font-family: cursive;

		}


	</style>

</head>

<body>

	<div>
		<p class="Texto">
			Edimar Junior
		</p>
	</div>

	<div>
		<p class="Texto2">
			Edimar Junior
		</p>
	</div>

</body>

</html>
